[[block]]
block = "disk_space"
info_type = "available"
alert_unit = "GB"
path = "/"
alert = 10.0
warning = 15.0
format = " $icon $available "
format_alt = " $icon $available / $total "

[[block]]
block = "disk_space"
info_type = "available"
alert_unit = "GB"
path = "/home"
alert = 10.0
warning = 15.0
format = " $icon $available "
format_alt = " $icon $available / $total "

[[block]]
block = "memory"
format = " [ $icon $mem_used_percents.eng(w:1) ] "
format_alt = " [ $icon_swap $swap_free.eng(w:3,u:B,p:M)/$swap_total.eng(w:3,u:B,p:M)($swap_used_percents.eng(w:2)) ] "
interval = 30
warning_mem = 70
critical_mem = 90

[[block]]
block = "cpu"
interval = 1
format = " [ $icon $utilization ] "


[[block]]
block = "nvidia_gpu"
interval = 1
format = " [ $icon RTX 3070 $utilization $temperature $clocks ] "

[[block]]
block = "packages"
package_manager = ["pacman"]
interval = 600
format = " $icon $pacman updates available "
format_singular = " $icon $pacman update available "
format_up_to_date = " $icon system up to date "
critical_updates_regex = "(linux|linux-lts|linux-zen)"
[[block.click]]
# pop-up a menu showing the available updates. Replace wofi with your favourite menu command.
button = "left"
cmd = "fakeroot pacman -Qu --dbpath /tmp/checkup-db-i3statusrs-aviik/| rofi -dmenu"
[[block.click]]
# Updates the block on right click
button = "right"
update = true

[[block]]
block = "sound"
format = " $output_name{ $volume|} "
[block.mappings]
"alsa_output.pci-0000_00_1f.3.iec958-stereo" = "ðŸ”ˆ"
"bluez_sink.5C_44_3E_31_44_6C.a2dp_sink" = "ðŸŽ§"
# "alsa_output.pci-0000_00_1b.0.analog-stereo" = "ðŸŽ§"


[[block]]
block = "music"
player = "spotify"
format = " {$icon $combo.str(max_w:25,rot_interval:0.5) $prev  $play  $next |}"
[[block.click]]
button = "left"
action = "play_pause"
[[block.click]]
button = "forward"
action = "next"
[[block.click]]
button = "back"
action = "prev"
[[block.click]]
button = "up"
action = "volume_up"
[[block.click]]
button = "down"
action = "volume_down"


[[block]]
block = "hueshift"
hue_shifter = "redshift"
step = 50
click_temp = 4000

